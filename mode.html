<body>
    <header>
        <nav class="bar">
            <a href="#">Home</a>
            <a href="a1">About</a>
            <a href="C:\Users\DELL\Desktop\mathu\intership1\media.html">Resume</a>
            <a href="">Contact</a>
            <button id="modeToggle" class="btn">Toggle Dark/Light Mode</button>
        </nav>
    </header>
    <div class="container">
        <!-- Your content goes here -->
        <div class="img">
            <img src="C:\Users\DELL\Documents\mathu2.jpg" alt="mathu" height="250" width="250">
            <h1>Hello it's me <span>Mathusoothanan</span></h1>
            <h3 style="padding-left: 10%;">I am MCA Graduate</h3>
            <p style="padding-left: 10%;">Highly motivated and detail-oriented front-end developer...</p>
        </div>
        <div class="form">
            <form action="/submit" method="post">
                <div class="name">
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="firstname" required><br>
                    <span class="nameerror"></span>
                </div>
                <div class="name">
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" required><br>
                    <span class="emailerror"></span>
                </div>
                <div class="main">
                    <label for="feedback">Feedback:</label><br>
                    <textarea id="feedback" name="feedback" required></textarea><br>
                    <span class="feedbackerror"></span>
                </div>
                <div class="btn1">
                    <button type="submit" onclick="validationError()">Send</button><br>
                </div>
            </form>
        </div>
    </div>
    <script>
        function validationError() {
            const nameValue = document.getElementById("fname").value;
            const mailValue = document.getElementById("email").value;
            const feedback = document.getElementById("feedback").value;

            const nameerror = document.querySelector(".nameerror");
            const emailerror = document.querySelector(".emailerror");
            const feedbackerror = document.querySelector(".feedbackerror");
            let isValid = true;

            if (nameValue.trim() === "") {
                nameerror.textContent = "Invalid Name Error";
                isValid = false;
            } else {
                nameerror.textContent = "";
            }

            const Emailpattern = /^[a-zA-Z0-9._-]+@[a-zA-Z]+\.[a-zA-Z]{2,4}$/;
            if (!Emailpattern.test(mailValue)) {
                emailerror.textContent = "Enter Valid Mail Address";
                isValid = false;
            } else {
                emailerror.textContent = '';
            }

            if (feedback.trim() === "") {
                feedbackerror.textContent = "Enter feedback";
                isValid = false;
            } else {
                feedbackerror.textContent = "";
            }

            if (isValid) {
                alert("Login Successfully");
            } else {
                alert("Login Error");
            }
        }

        document.getElementById("modeToggle").addEventListener("click", function() {
            document.body.classList.toggle("light-mode");
        });
    </script>
</body>
